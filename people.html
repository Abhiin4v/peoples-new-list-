<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>People List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>People</h1>
  <ul>
    <li>Abhi</li>
    <li>Suresh</li>
  </ul>
</body>
</html>
